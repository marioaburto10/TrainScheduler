<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
<div class="container">

  <br>

  <div class="jumbotron">
    <h1 class="text-center">Train Scheduler</h1>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Train Schedule</h4>
    </div>
    <div class="panel-body table-responsive">
    <table class="table table-hover table-striped text-center" id='trainTable'>
            <thead>
              <tr>
                <th class="text-center">Train Name</th>
                <th class="text-center">Destination</th>
                <th class="text-center">Frequency(min)</th>
                <th class="text-center">Next Train</th>
                <th class="text-center">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
  </div>

  <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">

        <form role="form">
            <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="traininput">
            </div>
            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destinationinput">
            </div>
            <div class="form-group">
              <label for="text">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="firsttraintimeinput">
            </div>
            <div class="form-group">
              <label for="text">Frequency (min)</label>
              <input type="number" class="form-control" id="frequencyinput">
            </div>
            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
        </form>

        </div>
      </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/js.js"></script>


</body>
</html>
